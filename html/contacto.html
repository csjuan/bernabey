        <h1>Contáctenos</h1>
        <div>
            <div>
                <h2>Envíanos un correo</h2>
                <form class="formulario-contacto" action="" method="post">
                    <div>
                        <label for="nombre" class="form-label">Nombre y Apellido:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre y Apellido">
                    </div>
                    <div>
                        <label for="correo" class="form-label">Correo:</label>
                        <input type="email" class="form-control" id="correo" placeholder="@correo.com">
                    </div>
                    <div>
                        <label for="tel" class="form-label">Telefono:</label>
                        <input type="number" class="form-control" id="tel" placeholder="3512908000">
                    </div>
                    <div>
                        <label for="mensaje" class="form-label">Mensaje:</label>
                        <textarea class="form-control" id="mensaje" rows="3" placeholder="dejanos tu mensaje"></textarea>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
